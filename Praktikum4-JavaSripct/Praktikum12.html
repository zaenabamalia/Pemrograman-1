<html>
    <head>
        <title>Praktikum 12</title>

        <script language="javaScript">
            function jumlah() {
                var bil1 = parsefloat (frcontoh.bilangan1.value);
                var bil2 = parsefloat (frcontoh.bilangan2.value);
                if(isNan (bil1)) {
                    bil1=0.0;
                }
                var hasil = bil1 + bil2;
                frcontoh.bilhasil.value = hasil;
            }
            </script>
    </head>
    <body>
        
        <form name ="frcontoh">
            <h3>Memasukkan Data Lewat Keyboard</h3>
                Bilangan Pertama :<br>
                <input type="text" size="25" name="bilangan1"><br>
                Bilangan kedua :<br>
                <input type="text" size="25" name="bilangan" onchange="jumlah()"><br><br>
                Hasil :<br>
                <input type="text" size="25" name="bilhasil"><br><br>
                
            </form>
        </body>
</html>
