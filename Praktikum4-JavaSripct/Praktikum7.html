<html>
    <head>
        <title>P4 -Praktikum 7</title>
    </head>
    <body>
        <p><script language="Javascript">
            document.writeln("<pre>");
            document.writeln("<h1>Struktur Kontrol Pemilihan If Else</h1>");

            var nilai = 65;
            document.writeln('Nilai anda ' + nilai);
            if(nilai>=80){
                document.writeln('Grade A');
            }else if(nilai<80 && nilai>69){
                document.writeln('Grade B');
            }else if(nilai<70 && nilai>59){
                document.writeln('Grade C');
            }else if(nilai<50){
                document.writeln('Grade E');
            }
            document.writeln("</pre>");
            
        </script></p>
    </body>
</html>
