<html>
    <head>
        <title>Operasi Aritmatika</title>
    </head>
    <body>
        <p><script language="Javascript">
        document.writeln("<pre>");
        document.writeln("<h1>Operasi Aritmatik</h1>");
        var A = "100";
        var B = "200";
        var C = 300;
        var D = 400;
        var E = A + B;
        document.writeln('"100" + "200" = ' + E);
        E = B + C;
        document.writeln('"200" +  300  = ' + E);
        E = C + D;
        document.writeln('Penjumlahan => C + D = ' + E);
        E = C - D;
        document.writeln('Pengurangan => C - D = ' + E);
        E = C * D;
        document.writeln('Perkalian => C x D = ' + E);
        E = C / D;
        document.writeln('Pembagian => C / D = ' + E);
        E = C%D;
        document.writeln('Modulus => C % D = ' + E);
        document.writeln("</pre>");
        //-->
        </script></p>
    </body>
</html>
