<!DOCTYPE type="text/javascript">
<html>
    <head>
        <title>Praktikum 8 : Chaining Function</title>
        <script type="text/javascript" src="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="asset/css/style.css">
    </head>
<body>
    <h1>Chaining Function pada JQuery</h1>
    <button id="tombol">KLIK</button>
    <div class="box"></div>
    <div class="kotak_biru">function di jalankan</div>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $('#tombol').click(function(){
            $('.box').fadeIn(800).slideUp(900).slideDown(300);
        });
    });
</script>
</html>
